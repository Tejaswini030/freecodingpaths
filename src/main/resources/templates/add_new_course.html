<div class="container my-5 p-5" >
	<h4 class="text-center">Add New Course!</h4>
	<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
		<div class="mb-3">
			<label for="course_name" class="form-label">Course Name
				</label> <input type="text" class="form-control" name="course_name">	
		</div>
		
		<div class="mb-3">
			<label for="video_links" class="form-label">Video Link
				</label> <input type="text" class="form-control" name="video_links">	
		</div>
		<div class="mb-3">
			<label for="notes_links" class="form-label">Notes Link
				</label> <input type="text" class="form-control" name="notes_links">	
		</div>
		
		<center><button type="submit" class="btn btn-dark">Submit</button></center>
	</form>
</div>
